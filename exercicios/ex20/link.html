<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        color: aquamarine;
        text-decoration: none;

    }
     a:visited {
        color: darkred;
     }
     a:hover{
        color: black;
        text-decoration: underline;
     }
     a:active{
        color: yellow;
     }
     a::after{
        content: '[Link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
     }

  </style>
    <title>Links</title>
</head>
<body>
    <h1>Pesonalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/15%20-Seletores%20personalizados.pdf">repositorio git hub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">canal you tube</a></li>
        <li><a href="https://www.cursoemvideo.com">site curso em video</a></li>
    </ul>

</body>
</html>
