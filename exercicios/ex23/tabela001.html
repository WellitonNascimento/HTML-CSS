<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
       table {
        width: 300px;
        border-collapse: collapse;
       }
       td {
        text-align: center;
        border: 1px solid black;
        padding: 10px;
       }
    </style>
</head>
<body>
    <h1> Minha primeira tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
    </table>
</body>
</html>
